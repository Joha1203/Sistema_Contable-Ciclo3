<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desoft team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/estilos.css" th:href="@{/estilos.css}">
    <link rel="icon" th:href="@{/img/menu.svg}" type="image/x-icon">
</head>

<body >


<nav class="nav">
    <div class="nav__container">
        <label for="check" class="nav__icon">
            <img th:src="@{/img/menu.svg}" class="nav__img">
            <span id="titulo">Desoft Team</span>
        </label>
        <span style="color: white;font-size: 20px;font-weight: bolder;">Crear trabajador Empresa</span>
        <input type="checkbox" id="check" class="nav__checkbox">
        <div class="nav__items">
            <a class="nav__link">info 1</a>
            <a class="nav__link">info 2</a>
        </div>
    </div>
</nav>


<div style="width: 100%; display: flex; flex-direction: row; justify-content: center; margin-top: 50px;">
    <div class="card" style="width: 400px;">
        <div class="card-header" style="text-align: center;">
            <h4>Datos a ingresar</h4>
        </div>
        <div class="card-body">
            <form style="gap: 30px;" class="d-flex flex-column align-items-center" th:action="@{/enterprises/{idRuta}/postTrabajadorEmpresa(idRuta=${ruta})}" th:method="post" th:object="${Epersona}">
                <input required th:field="*{profileEmployee.id_profile}" class="form-control" type="text" placeholder="Documento"/>
                <input required th:field="*{profileEmployee.name}" class="form-control" type="text" placeholder="nombre"/>
                <input required th:field="*{profileEmployee.lastName}" class="form-control" type="text" placeholder="apellido"/>
                <input required th:field="*{profileEmployee.phone}" class="form-control" type="text" placeholder="telefono"/>
                <input required th:field="*{email}" class="form-control" type="text" placeholder="correo"/>
                <input required th:field="*{password}" class="form-control" type="password" placeholder="contraseÃ±a"/>
                <input required th:field="*{rol}" class="form-control" type="text" placeholder="rol (Admin,Operador)"/>
                <button class="btn btn-primary" type="submit"> Crear</button>
            </form>
        </div>
    </div>
</div>


</body>

</html>
