<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desoft team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/estilos.css" th:href="@{/estilos.css}">
    <link rel="icon" th:href="@{/img/menu.svg}" type="image/x-icon">
</head>

<body >

    <nav class="nav">
        <div class="nav__container">
            <label for="check" class="nav__icon">
                <img th:src="@{/img/menu.svg}" class="nav__img">
                <span id="titulo">Desoft Team</span>
            </label>
            <input type="checkbox" id="check" class="nav__checkbox">
            <div class="nav__items">
                <a th:href="@{/users/get}" class="nav__link">Usuarios</a>
            </div>
        </div>
    </nav>


    <div style="display: flex; flex-direction: column; align-items: center; width: 80%; margin: 0 auto; margin-top: 30px;">
        <h1 style="font-weight: bolder;font-size: 27px;">Empresas disponibles</h1>
        <a style="align-self: flex-end;" th:href="@{/enterprises/crear}" class="btn btn-primary btn-sm mb-3">adiccionar</a>

        <table style="text-align: center;border-radius: 10px;overflow: hidden;width:100%;" class="table table-striped table-responsive-md">
            <thead style="background-color: rgb(81, 123, 240);">
            <tr>
                <th>Nombre</th>
                <th>Documento</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Creado</th>
                <th>Actualizado</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="employee:${listEmployees}">
                <td th:text="${employee.name}"> Nombre</td>
                <td th:text="${employee.document}"> Documento</td>
                <td th:text="${employee.address}"> Direccion</td>
                <td th:text="${employee.phone}"> Telefono</td>
                <td th:text="${#dates.format(employee.createAt, 'dd-MMM-yyyy')}"> creado</td>
                <td th:text="${#dates.format(employee.updateAt, 'dd-MMM-yyyy')}"> actualizado</td>
                <td style="display:flex;justify-content: center;gap:5px;">
                    <a class="btn btn-warning" th:href="@{/enterprises/{idRuta}/get(idRuta=${employee.id_enterprise})}">Ingresar</a>
                    <a class="btn btn-primary" th:href="@{/enterprises/{idRuta}/actualizar(idRuta=${employee.id_enterprise})}">Actualizar</a>
                    <form th:action="@{/enterprises/{idRuta}/delete(idRuta=${employee.id_enterprise})}" th:method="delete">
                        <button class="btn btn-danger" type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
